<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/img/Splash.png" type="image/png">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="theme-color" content="#FFFFFF"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" >
          <div id="map" role='application'>
            <img id="staticMap" width="100%" height="100%" alt="static New York map" style="object-fit: cover" src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=1&size=1920x1080&maptype=roadmap&key=AIzaSyCaMDihxIfFPAoDX5tKJzF3w31-jqzVmog&signature=Dg7BaRGW_6j5LkxQgf6Nx9SvBu0="/>
          </div>
    </section>
    <section id="restaurant-list-container">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for='neighborhoods-select'>Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all" aria-label='All Neighborhoods'>All Neighborhoods</option>
        </select>
        <label for='cuisines-select'>Cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all" aria-label='All Cuisines'>All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
